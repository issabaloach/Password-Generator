<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://plus.unsplash.com/premium_photo-1677093906053-037cef85dba4?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fHBhc3N3b3JkfGVufDB8fDB8fHww">
    <!-- <script src="https://cdn.tailwindcss.com"></script>  -->
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #password {
            display: block;
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
            word-break: break-word;
        }
    </style>
</head>
<body >
    <div class="container text-center flex flex-col justify-center">
        <h1 class="text-3xl font-bold mt-3 mb-3">Password Generator</h1>
        <div class="input-group">
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" min="1" placeholder="Total length of the password">
        </div>
        <div class="input-group">
            <label for="numDigits">Number of Numeric Digits:</label>
            <input type="number" id="numDigits" min="0" placeholder="Number of digits">
        </div>
        <div class="input-group">
            <label for="numUppercase">Number of Uppercase Letters:</label>
            <input type="number" id="numUppercase" min="0" placeholder="Number of uppercase letters">
        </div>
        <div class="input-group">
            <label for="numLowercase">Number of Lowercase Letters:</label>
            <input type="number" id="numLowercase" min="0" placeholder="Number of lowercase letters">
        </div>
        <button class="button" onclick="generatePassword()">Generate Password</button>
        <div id="password"></div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
